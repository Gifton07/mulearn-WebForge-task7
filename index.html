<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <form>
            <h2>Registration Form</h2>
            <hr>
            <label ><b>Name</b></label>
            <br>
            <input type="text">
            <br><br>
            <label ><b>Email</b></label>
            <br>
            <input type="email">
            <br> <br>           
            <label ><b>Phone Number</b></label>
            <br>
            <input type="number">
            <br> <br>           
            <label ><b>Password</b></label>
            <br>
            <input type="password">
            <br> <br>          
            <label ><b>Date of Birth </b></label>
            <br>
            <input type="date">
            <br><br>
            <label><b>Gender</b></label>
            <br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <br><br>
            <label ><b>Country</b></label><br>
            <select>
                <option >Choose...</option>
                 <option value="India">India</option>
                 <option value="US">US</option>
                 <option value="Uk">UK</option>
                 <option value="China">China</option>
                 <option value="Russia">Russia</option>
                 <option value="Japan">Japan</option>
                 <option value="Germany">Germany</option>
                 <option value="France"> France</option>
                 <option value="Canada">Canada</option>
                 <option value="Brazil">Brazil</option>
            </select>
                 <br><br>
                 <label ><b>Write about yourself in less than 500 words.</b></label><br><br>
                 <textarea  cols="150" rows="12"></textarea><br><br>
                 <label ><b>Upload any Id proof</b></label><br>
                 <input type="file">
                 <br><br>
                 <input type="checkbox">
                 <label ><b>By clicking you agree to our terms and conditions</b></label><br><br>
                 <button type="submit">Submit</button>
        </form>
    </body>
</html>
